<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="Celestino Trosso">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
</head>
<body>
    <aside class="sidebar">
        <h1>Docket</h1>
        <div class="">
            <ion-icon class="add__note" name="add-outline"></ion-icon>
        </div>
        <div class="note__colors">
            <div class="bg-coral"></div>
            <div class="bg-aqua"></div>
            <div class="bg-green"></div>
            <div class="bg-yellow"></div>
        </div>
    </aside>
    <main>
        <div class="header">
            <input type="text" class="" placeholder="seach note">
            <img src="" alt="">
        </div>

        <h1>Notes</h1>
        <div class="content__container">
        </div>
        <div class="addNote__form">
            <form action="">
                <label for="noteDescription">Note <span>*</span></label>
                <textarea name="noteDescription" id="noteDescription" cols="30" rows="10"></textarea>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="empty__error">
            <div class="error__message">
                <div class="close__message">
                    <h1>X</h1>
                </div>
                <img src="img/undraw_notify_re_65on.svg" alt="">
                <p>You can't add an empty note</p>
            </div>
        </div>
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
